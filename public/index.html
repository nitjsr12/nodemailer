                        <!DOCTYPE html>
                        <html>

                        <head>
                            <title>Employment Verification Form</title>
                            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
                                rel="stylesheet">
                            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
                                integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
                                crossorigin="anonymous">
                            <style>
                                html,
                                body {
                                    min-height: 100%;
                                }

                                body,
                                div,
                                form,
                                input,
                                label {
                                    padding: 0;
                                    margin: 0;
                                    outline: none;
                                    font-family: Roboto, Arial, sans-serif;
                                    font-size: 13px;
                                    color: #666;
                                    line-height: 22px;
                                }

                                h1 {
                                    position: absolute;
                                    margin: 0;
                                    font-size: 36px;
                                    color: #fff;
                                    z-index: 2;
                                }

                                .testbox {
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    height: inherit;
                                    padding: 20px;
                                }

                                form {
                                    width: 100%;
                                    padding: 20px;
                                    border-radius: 6px;
                                    background: #fff;
                                    box-shadow: 0 0 20px 0 #095484;
                                }

                                .banner {
                                    position: relative;
                                    height: 100px;
                                    background-image: url("/uploads/media/default/0001/02/19ea6ba00def11fb8f5113a4d7555a97bd58ce3d.jpeg");
                                    background-size: cover;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    text-align: center;
                                }

                                .banner::after {
                                    content: "";
                                    background-color: rgba(0, 0, 0, 0.6);
                                    position: absolute;
                                    width: 100%;
                                    height: 100%;
                                }

                                input {
                                    margin-bottom: 10px;
                                    border: 1px solid #ccc;
                                    border-radius: 3px;
                                }

                                input {
                                    width: calc(100% - 10px);
                                    padding: 5px;
                                }

                                select {
                                    width: 100%;
                                    padding: 9px 0;
                                    background: transparent;
                                }

                                input[type="date"] {
                                    padding: 4px 5px;
                                }

                                .item:hover p,
                                .item:hover i,
                                .question:hover p,
                                .question label:hover,
                                input:hover::placeholder {
                                    color: #095484;
                                }

                                .item input:hover {
                                    border: 1px solid transparent;
                                    box-shadow: 0 0 6px 0 #095484;
                                    color: #095484;
                                }

                                .item {
                                    position: relative;
                                    margin: 10px 0;
                                }

                                .item span {
                                    color: red;
                                }

                                input[type="date"]::-webkit-inner-spin-button {
                                    display: none;
                                }

                                .item i,
                                input[type="date"]::-webkit-calendar-picker-indicator {
                                    position: absolute;
                                    font-size: 20px;
                                    color: #095484;
                                }

                                .item i {
                                    right: 2%;
                                    top: 30px;
                                    z-index: 1;
                                }

                                [type="date"]::-webkit-calendar-picker-indicator {
                                    right: 1%;
                                    z-index: 2;
                                    opacity: 0;
                                    cursor: pointer;
                                }

                                .question span {
                                    margin-left: 30px;
                                }

                                .btn-block {
                                    margin-top: 10px;
                                    text-align: center;
                                }

                                button {
                                    width: 150px;
                                    padding: 10px;
                                    border: none;
                                    border-radius: 5px;
                                    background: #095484;
                                    font-size: 16px;
                                    color: #fff;
                                    cursor: pointer;
                                }

                                button:hover {
                                    background: #4286f4;
                                }

                                @media (min-width: 568px) {

                                    .name-item,
                                    .city-item {
                                        display: flex;
                                        flex-wrap: wrap;
                                        justify-content: space-between;
                                    }

                                    .name-item input,
                                    .city-item input,
                                    .name-item div {
                                        width: calc(50% - 20px);
                                    }

                                    .name-item div input {
                                        width: 97%;
                                    }

                                    .name-item div label {
                                        display: block;
                                        padding-bottom: 5px;
                                    }



                                }

                                @media only screen and (max-width: 600px) {
                                    .testbox {
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                        height: inherit;
                                        padding: 20px;
                                        position: absolute;
                                        top: -218px;
                                    }
                                }
                            </style>
                        </head>

                        <body>
                            <div class="testbox">
                                <form action="/mail" method="POST" onsubmit={handleSubmit(e)}>
                                    <!-- action="/mail" -->
                                    <div class="banner">
                                        <h1>Check Eligibility</h1>
                                    </div>
                                    <hr />
                                    </br>
                                    <fieldset>
                                        <div class="item">
                                            <div class="name-item">
                                                <input id="name" type="text" name="First" placeholder="First"
                                                    required />
                                                <input id="name1" type="text" name="Last" placeholder="Last" required />
                                            </div>
                                        </div>
                                        <div class="item">
                                            <input id="email" type="text" name="Email ID" placeholder="Email ID"
                                                required />
                                        </div>
                                        <div class="item">
                                            <input id="mobile" type="tel" name="Mobile Number"
                                                placeholder="Mobile Number" required />
                                        </div>
                                        <div class="item">
                                            <input id="position" type="number"
                                                name="Required loan amount (₹50,000 to 2cr)"
                                                placeholder="Required loan amount (₹50,000 to 2cr)" required />
                                        </div>
                                        <div class="item">
                                            <select id="country" name="How soon do you want the loan">
                                                <option selected value="" disabled selected>How soon do you want the
                                                    loan</option>
                                                <option value="After 4 weeks">After 4 weeks</option>
                                                <option value="After 2 weeks">After 2 weeks</option>
                                                <option value="Immediate">Immediate</option>
                                            </select>
                                        </div>
                                        <div class="item">
                                            <select id="country1" name="Last 12 months sales">
                                                <option selected value="" disabled selected>Last 12 months sales
                                                </option>
                                                <option value="3 - 12 Lacs">3 - 12 Lacs</option>
                                                <option value="12 - 30 Lacs">12 - 30 Lacs</option>
                                                <option value="30 - 60 Lacs">30 - 60 Lacs</option>
                                                <option value="60 Lacs - 1 Crore">60 Lacs - 1 Crore</option>
                                                <option value="More than 10 Crores">More than 10 Crores</option>
                                            </select>
                                        </div>
                                        <div class="item">
                                            <select id="country" name="How old is your business">
                                                <option selected value="" disabled selected>How old is your business
                                                </option>
                                                <option value="Planning to Start a Business">Planning to Start a
                                                    Business</option>
                                                <option value="6 Months to 1 Year to 6 Months">3 to 6 Months</option>
                                                <option value="6 Months to 1 Year">6 Months to 1 Year</option>
                                                <option value="More than 1 Year">More than 1 Years</option>
                                            </select>
                                        </div>
                                        <fieldset>
                                            <div class="btn-block">
                                                <button type="submit" href="/">APPLY</button>
                                            </div>
                                </form>
                            </div>
                            <script>
                                function handleSubmit(e) {
                                    // alert('hi there');
                                    // fetch()
                                    e.preventDefault();
                                    let fname = document.getElementById('name').value;
                                    let lname = document.getElementById('name1').value;
                                    let email = document.getElementById('email').value;
                                    let mobile = document.getElementById('mobile').value;
                                    let position = document.getElementById('position').value;
                                    let country = document.getElementById('country').value;
                                    let country1 = document.getElementById('country1').value;
                                    // let fname = document.getElementById('');
                                    console.log('data , ', fname)
                                    console.log('data , ', lname)
                                    console.log('data , ', email)
                                    console.log('data , ', mobile)
                                    console.log('data , ', position)
                                    console.log('data , ', country)
                                    console.log('data , ', country1)
                                    const data = { fname, lname, email, mobile, position, country, country1 };

                                    fetch('http://localhost:3000/mail', {
                                        method: 'POST', // or 'PUT'
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify(data),
                                    })
                                        .then((response) => response.json())
                                        .then((data) => {
                                            alert('Success:', data);
                                        })
                                        .catch((error) => {
                                            alert('Error:', error);
                                        });
                                }
                            </script>
                        </body>
                    </div>

</body>

</html>
